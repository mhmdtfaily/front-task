<div *ngIf="user" class="user-details">
    <p [routerLink]="['/']">back</p>
    <h2>User Details</h2>
    <div class="card">
        <img [src]="user.avatar" alt="Avatar">
        <div class="container">
            <h4><b>{{ user.first_name }} {{ user.last_name }}</b></h4>
            <p>ID: {{ user.id }}</p>
        </div>
    </div>
</div>
