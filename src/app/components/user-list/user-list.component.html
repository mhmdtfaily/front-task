<div class="container mt-5">
    <div class="row">
        <div *ngFor="let user of users" class="col-md-4 mb-4">
            <div class="card h-100 text-center shadow-sm" [routerLink]="['/', user.id]" style="cursor: pointer;">
                <img [src]="user.avatar" class="card-img-top rounded-circle mt-3 mx-auto" alt="Avatar">
                <div class="card-body">
                    <h5 class="card-title font-weight-bold">{{ user.first_name }} {{ user.last_name }}</h5>
                    <p class="card-text text-muted">ID: {{ user.id }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-primary" (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
        <button class="btn btn-primary" (click)="nextPage()">Next</button>
    </div>
</div>

<div *ngIf="loading" class="loading-bar"></div>
